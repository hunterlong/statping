{{define "form_user"}}
<div class="card">
<div class="card-body">
{{if ne .Id 0}}
<form class="ajax_form" action="/api/users/{{.Id}}" data-redirect="/users" method="POST">
{{else}}
<form class="ajax_form" action="/api/users" data-redirect="/users" method="POST">
{{end}}
    <div class="form-group row">
        <label for="username" class="col-sm-4 col-form-label">Username</label>
        <div class="col-6 col-md-4">
            <input type="text" name="username" class="form-control" value="{{.Username}}" id="username" placeholder="Username" required>
        </div>
        <div class="col-6 col-md-4">
          <span class="switch">
            <input type="checkbox" name="admin" class="switch" id="switch-normal"{{if .Admin.Bool}} checked{{end}}>
            <label for="switch-normal">Administrator</label>
          </span>
        </div>
    </div>
    <div class="form-group row">
        <label for="email" class="col-sm-4 col-form-label">Email Address</label>
        <div class="col-sm-8">
            <input type="email" name="email" class="form-control" id="email" value="{{.Email}}" placeholder="user@domain.com" required autocapitalize="false" spellcheck="false">
        </div>
    </div>
    <div class="form-group row">
        <label for="password" class="col-sm-4 col-form-label">Password</label>
        <div class="col-sm-8">
            <input type="password" name="password" class="form-control" id="password" {{if ne .Id 0}}value=""{{end}} placeholder="Password" required>
        </div>
    </div>
    <div class="form-group row">
        <label for="password_confirm" class="col-sm-4 col-form-label">Confirm Password</label>
        <div class="col-sm-8">
            <input type="password" name="password_confirm" class="form-control" id="password_confirm" {{if ne .Id 0}}value=""{{end}} placeholder="Confirm Password" required>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-12">
            <button type="submit" class="btn btn-primary btn-block">{{if ne .Id 0}}Update User{{else}}Create User{{end}}</button>
        </div>
    </div>
    <div class="alert alert-danger d-none" id="alerter" role="alert"></div>
</form>
</div>
</div>
{{end}}
